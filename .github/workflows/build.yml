name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build with g++
      run: g++ -o MatrixOperations.exe matrix_operations.cpp -static -static-libgcc -static-libstdc++
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MatrixOperations-Windows
        path: MatrixOperations.exe
        retention-days: 30
