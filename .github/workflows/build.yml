name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: List files
      run: |
        echo "=== Files in repository ==="
        Get-ChildItem -Recurse -Name
    
    - name: Build with g++
      run: g++ -o MatrixOperations.exe main.cpp -static -static-libgcc -static-libstdc++ -finput-charset=UTF-8 -fexec-charset=UTF-8
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MatrixOperations-Windows
        path: MatrixOperations.exe
        retention-days: 30
